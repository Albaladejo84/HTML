<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colgroup</title>
</head>
<body>
  <table>
    <colgroup>
      <col span="1" style="background-color:red">
      <col style="background-color:yellow">
    </colgroup>
    <caption>Libros</caption>
    <tr>
      <th>ISBN</th>
      <th>Título</th>
      <th>Precio</th>
    </tr>
    <tr>
      <td>3476896</td>
      <td>My first HTML</td>
      <td>53€</td>
    </tr>
  </table>
</body>
</html>
