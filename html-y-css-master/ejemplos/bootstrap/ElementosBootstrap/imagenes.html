<body>
	<div class="container-fluid py-5">
		<div class="row no-gutters">
			<div class="col-4 columna">
				<img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200/" alt="foto1">

			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-6">

					<img class="img-fluid rounded" src="http://lorempixel.com/400/400/" alt="foto3">

					</figcaption>

			</div>
		</div>

	</div>
