<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiperenlaces</title>
</head>

<body>
  <ol start="10">
    <li>Abrir</li>
    <li>Editar</li>
    <li>Guardar</li>
    <li>Cerrar</li>
  </ol>
  <div>
    <ol reversed>
      <li>Abrir</li>
      <li>Editar</li>
      <li>Guardar</li>
      <li>Cerrar</li>
    </ol>
  </div>
  <div>
    <ol type="i">
      <li>Abrir</li>
      <li>Editar</li>
      <li>Guardar</li>
      <li>Cerrar</li>
    </ol>
  </div>
  <div>
    <ol>
      <li value="100">Abrir</li>
      <li>Editar</li>
      <li value="200">Guardar</li>
      <li>Cerrar</li>
    </ol>
    <ol>
      <li value="100">Abrir</li>
      <li value="200">Editar</li>
      <li value="300">Guardar</li>
      <li value="400">Cerrar</li>
    </ol>

  </div>
</body>

</html>
