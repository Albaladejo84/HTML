<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ejercicio HTML con Bootstrap">
    <meta name="author" content="Proto de HTML and Bootstrap contributors">
    <title>Super Euro - Principal</title>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/supereuro.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark navegacion">
            <span id="logo">
                <a href="supereuro.html">
                    <span class="supereuro d-none d-md-inline mr-3"><i
                            class="far fa-money-bill-alt fa-lg mr-3"></i>Super&lt;Euro&gt;</span>
                    <i class="far fa-money-bill-alt fa-lg"></i>
                </a>
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSuperEuro"
                aria-controls="navbarSuperEuro" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSuperEuro">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#modalLogin">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container-fluid p-0">
            <div class="cabecera text-right">
                <p class="text-left">La tienda donde puedes comprar cualquier cosa</p>
                <br />
                <span class="destacado">al mejor precio</span>
            </div>
        </div>

        <div class="py-5">
            <div class="container">
                <hr class="reglaMain">
                </hr>
                <div class="familiaProducto">Alimentación</div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 order-md-first">
                        <div class="card miniaturaProducto">
                            <a href="#">
                                <div>
                                    <img class="img-fluid" src="img/huevos.jpg" alt="Huevos" />
                                </div>
                            </a>
                            <div class="card-body p-0">
                                <p class="precio">5€</p>
                                <p class="card-text">docena</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 order-first order-md-second order-lg-last">
                        <div class="card miniaturaProducto">
                            <a href="jamon.html">
                                <div>
                                    <img class="img-fluid" src="img/jamon.jpg" alt="Jamón" />
                                </div>
                            </a>
                            <div class="card-body p-0">
                                <p class="card-text">
                                    <span class="precio">300€</span>
                                    <br />
                                    paletilla
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                        <div class="card miniaturaProducto">
                            <a href="#">
                                <div>
                                    <img class="img-fluid" src="img/lechuga.jpg" alt="Lechuga" />
                                </div>
                            </a>
                            <div class="card-body p-0">
                                <p class="precio">1€</p>
                                <p class="card-text">kilo</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="familiaProducto">Tecnología</div>
                <div class="row justify-content-center">

                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 order-md-first">
                        <div class="card miniaturaProducto">
                            <a href="#">
                                <div>
                                    <img class="img-fluid" src="img/pendrive.jpg" alt="Pendrive" />
                                </div>
                            </a>
                            <div class="card-body p-0">
                                <p class="precio">5€</p>
                                <p class="card-text">8GB</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 order-md-first">
                        <div class="card miniaturaProducto">
                            <a href="#">
                                <div>
                                    <img class="img-fluid" src="img/laptopGamer.jpg" alt="Laptop Gamer" />
                                </div>
                            </a>
                            <div class="card-body p-0">
                                <p class="precio">1300€</p>
                                <p class="card-text">Xtreme Game laptop</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                        <div class="card miniaturaProducto">
                            <a href="#">
                                <div>
                                    <img class="img-fluid" src="img/tarrinaCDs.jpg" alt="Tarrina CDs" />
                                </div>
                            </a>
                            <div class="card-body p-0">
                                <p class="precio">1€</p>
                                <p class="card-text">10 discos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title w-100 text-center" id="modalLoginLabel">
                            <div class="float-left">
                                <i class="far fa-money-bill-alt fa-2x"></i>
                            </div>
                            <div class="d-inline mx-auto text-white">Log in</div>
                        </div>
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>-->
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="usuario" class="col-sm-3 col-form-label">Usuario</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="usuario" placeholder='"Nombre"'>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="******">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="recordar" class="col-sm-3 col-form-label">Recordarme</label>
                                <div class="col-sm-1">
                                    <input type="checkbox" class="form-control" id="recordar" placeholder='"Nombre"'>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-outline-primary">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
